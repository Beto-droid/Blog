{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Delete Post</h1>
        <br><br>
    <h3>Delete: {{ post.title }}</h3>
        <br>
    <div class="form-group">
        <form   method="POST">
            {% csrf_token %}  <!--  this is a proetccion measure -->
            <strong>Are you sure?</strong><br><br>
            <button class="btn btn-secondary">Delete Post!</button>
        </form>
    </div>
{% else %}
    <img src="https://i.ytimg.com/vi/w9rCP3JouAM/maxresdefault.jpg" class="img-fluid" alt="YOU ARE NOT ALLOW HERE">
{% endif %}

{% endblock %}
