{% extends 'base.html' %}
{% block title %}Create a New Blog Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}

        <br><br>

        <form   method="POST">
            {% csrf_token %}  <!--  this is a proetccion measure -->
            {{ form.as_p }}  <!--  form to make a the style of add post  -->

{% else %}

{% endif %}
{% endblock %}
